<div style="height: 100vh;">
  <div class="container-fluid d-flex justify-content-center align-items-center login" style="height: 100%; padding-top: 10vh;">
    <div class="card shadow-lg border-primary" style="width: 100%; max-width: 600px;">
      <div class="card-header text-center bg-primary text-white">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="submit()">
          <div class="form-group mb-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required [(ngModel)]="email" name="email">
          </div>
          <div *ngIf="errMsg" class="text-danger mb-2">
            <p *ngIf="errMsg === 'Email is required'">Please enter your email.</p>
          </div>
          <div class="form-group mb-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required [(ngModel)]="password" name="password">
          </div>
          <div *ngIf="errMsg" class="text-danger mb-2">
            <p *ngIf="errMsg === 'Password is required'">Please enter your password.</p>
          </div>
          <div *ngIf="errMsg" class="text-danger mb-2">
            <p *ngIf="errMsg === 'Invalid Credentials'">Email or Password is incorrect.</p>
            <p *ngIf="errMsg === 'Email or Password is incorrect'">Email or Password is incorrect.</p>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
